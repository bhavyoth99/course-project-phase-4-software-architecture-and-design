{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/win.css' %}">
    <style>
        h1 {
            color: #5a6268; /* Gray color to match the previous page */
        }
        .container {
            max-width: 600px; /* To align with previous design */
        }
        .img-fluid {
            border: 1px solid #dcdcdc;
            padding: 10px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff; /* Default primary color */
        }
    </style>
</head>
<body>

   <!-- Inside Body Tag -->
<div class="container text-center mt-5">
    <h1 class="congratulations-heading">Congratulations!</h1> <!-- Applied new class -->
    <p class="lead victory-message">You've successfully discovered the pattern: <strong>{{ pattern }}</strong></p>
    <img src="{% static 'img/victory.jpg' %}" alt="Victory Image" class="img-fluid" style="max-width: 500px; margin-top: 30px;">
    <div class="mt-4">
        <a href="{% url 'start_game' %}" class="btn btn-play-again">Play Again</a>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
